<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav style="padding: 0px; margin: 0;" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="#">Re(x)ference</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contents</a></li> 
            <li><a href="#">Credits</a></li> 
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
        var embeddedIndex = 1;
        var embeddedName = "embedded";
        $(document).ready(function() {
            $("#content").load(embeddedName + embeddedIndex + ".html");
        });

        function UrlExists(url) {
            var http = new XMLHttpRequest();
            http.open('HEAD', url, false);
            http.send();
            return http.status!=404;
        }

        function nextPage() {
            if (UrlExists(embeddedName + (embeddedIndex + 1) + ".html")) {
                embeddedIndex++;
                $("#content").load(embeddedName + embeddedIndex + ".html");
            } else {
                alert("Last page reached!");
            }
        }
        
    </script>
    <div id="content" style="padding-top: 65px;"></div>
    <div style="float: left; padding-left: 10px; padding-bottom: 10px">
        <a class="round" onclick="nextPage();">&#8249;</a>
    </div>
    <div style="float: right; padding-right: 10px; padding-bottom: 10px">
        <a class="round">&#8250;</a>
    </div>
    <script src="http://192.168.0.102:8080/target/target-script-min.js#anonymous"></script>
</body>
</html>
